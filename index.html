<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Invoice Generator</h1>

    <form id="invoice-form">
      <div class="form-section">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" required>
      </div>
      
      <div class="form-section">
        <label for="invoice-date">Invoice Date:</label>
        <input type="date" id="invoice-date" required>
      </div>

      <div class="form-section">
        <label for="mobile-number">Mobile Number:</label>
        <input type="text" id="mobile-number" required>
      </div>

      <div class="form-section">
        <label for="address">Address:</label>
        <input type="text" id="address" required>
      </div>

      <div class="form-section">
        <label for="tax-rate">Tax Rate (%):</label>
        <input type="number" id="tax-rate" required>
      </div>

      <div class="form-section">
        <label for="discount">Discount (â‚¹):</label>
        <input type="number" id="discount">
      </div>
      
      <h2>Item Details</h2>
      <div id="items-container">
        <div class="item-row">
          <input type="text" placeholder="Item Name" class="item-name" required>
          <input type="number" placeholder="Price" class="item-price" required>
          <input type="number" placeholder="Quantity" class="item-quantity" required>
          <button type="button" class="remove-item">Remove</button>
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="add-item-btn">Add Item</button>
        <button type="submit">Generate Invoice</button>
      </div>
    </form>

    <div id="invoice-output" class="invoice-output">
      
    </div>

    <div class="buttons">
      <button id="print-btn">Print Invoice</button>
      <button id="download-btn">Download Invoice</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
